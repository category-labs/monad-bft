name: Rust

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Install Dependencies
      run: |
        sudo apt install libx11-dev libxi-dev libgl1-mesa-dev gcc-mingw-w64 libasound2-dev
    - uses: Swatinem/rust-cache@v2
    - name: Check
      run: cargo check --verbose
    - name: Run tests
      run: cargo test --verbose
    - name: Lint
      run: >
        cargo clippy --
        -A clippy::type_complexity
        -A clippy::int_plus_one
        -D clippy::suspicious
        -D clippy::style
        -D clippy::clone_on_copy
        -D clippy::redundant_clone
        -D clippy::iter_kv_map
        -D clippy::unnecessary_cast
        -D clippy::filter_next
        -D clippy::needless_lifetimes
        -D clippy::useless_conversion
        -D clippy::needless_question_mark
        -D clippy::bool_comparison
        -D unused_imports

