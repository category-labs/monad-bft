[package]
name = "monad-wal"
version = "0.1.0"
edition = "2021"

# this is necessary for criterion bench options
# https://bheisler.github.io/criterion.rs/book/faq.html#cargo-bench-gives-unrecognized-option-errors-for-valid-command-line-options
[lib]
bench = false

[dependencies]
monad-types = { workspace = true }

auto_impl = { workspace = true }
bytes = { workspace = true }

[dev-dependencies]
monad-bls = { workspace = true }
monad-consensus = { workspace = true }
monad-crypto = { workspace = true }
monad-eth-types = { workspace = true }
monad-executor-glue = { workspace = true }
monad-secp = { workspace = true }
monad-types = { workspace = true }

chrono = { workspace = true }
clap = { workspace = true, features = ["derive"] }
criterion = { workspace = true }
crossterm = { workspace = true }
itertools = { workspace = true }
ratatui = { workspace = true }
serde = { workspace = true, features = ["derive"] }
serde_json = { workspace = true }
tempfile = { workspace = true }

[[bench]]
name = "raw_bench"
harness = false
