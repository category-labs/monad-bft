[package]
name = "monad-mempool-controller"
version = "0.1.0"
edition = "2021"

# this is necessary for criterion bench options
# https://bheisler.github.io/criterion.rs/book/faq.html#cargo-bench-gives-unrecognized-option-errors-for-valid-command-line-options
[lib]
bench = false

[dependencies]
monad-eth-types = { path = "../monad-eth-types" }
monad-mempool-ipc = { path = "../monad-mempool-ipc" }
monad-mempool-messenger = { path = "../monad-mempool-messenger" }
monad-mempool-proto = { path = "../monad-mempool-proto" }
monad-mempool-txpool = { path = "../monad-mempool-txpool" }
monad-mempool-types = { path = "../monad-mempool-types" }

futures = { workspace = true }
reth-primitives = { workspace = true }
thiserror = { workspace = true }
tokio = { workspace = true, features = ["sync"] }
tracing = { workspace = true }

[dev-dependencies]
monad-mempool-testutil = { path = "../monad-mempool-testutil" }

tempfile = { workspace = true }
