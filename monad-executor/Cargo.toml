[package]
name = "monad-executor"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

# this is necessary for criterion bench options
# https://bheisler.github.io/criterion.rs/book/faq.html#cargo-bench-gives-unrecognized-option-errors-for-valid-command-line-options
[lib]
bench = false

[dependencies]
monad-crypto = { path = "../monad-crypto" }
monad-proto = { path = "../monad-proto", optional = true }
monad-wal = { path = "../monad-wal" }

futures = "0.3"
rand = "0.8.5"
rand_chacha = "0.3.1"
tokio = { version = "1.26", features = ["time"], optional = true }
tracing = "0.1.37"

[dev-dependencies]
monad-testutil = { path = "../monad-testutil"}
monad-types = { path = "../monad-types" }

tokio = { version = "1.26", features = ["macros", "rt"] }

[features]
proto = ["dep:monad-proto", "monad-crypto/proto"]
