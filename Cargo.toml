[workspace]

members = [
    "monad-blocktree",
    "monad-consensus",
    "monad-crypto",
    "monad-driver",
    "monad-executor", 
    "monad-node",
    "monad-p2p",
    "monad-proto",
    "monad-randomized-tests",
    "monad-state",
    "monad-testutil",
    "monad-tracing-counter",
    "monad-types",
    "monad-validator",
    "monad-viz",
    "monad-wal",
]
resolver = "2"

[profile.dev]
opt-level = 1

[profile.release]
debug = true

[workspace.dependencies]
libp2p = { git = "https://github.com/monad-crypto/rust-libp2p.git", rev = "a2a5160b" }
libp2p-identity = { git = "https://github.com/monad-crypto/rust-libp2p.git", rev = "a2a5160b" }
