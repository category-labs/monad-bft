lz4 = "1.24"
multihash = "0.17"
opentelemetry = "0.19"
opentelemetry_api = "0.19"
opentelemetry-otlp = "0.12"
opentelemetry-semantic-conventions = "0.11"
peak_alloc = "0.2"
priority-queue = "1.3"
prost = "0.11"
prost-build = "0.11"
prost-types = "0.11"
