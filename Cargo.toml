[workspace]

members = [
    "monad-blocktree",
    "monad-compress",
    "monad-consensus",
    "monad-consensus-state",
    "monad-consensus-types",
    "monad-crypto",
    "monad-eth-types",
    "monad-executor",
    "monad-executor-glue",
    "monad-gossip",
    "monad-ledger",
    "monad-mempool-controller",
    "monad-mempool-ipc",
    "monad-mempool-messenger",
    "monad-mempool-proto",
    "monad-mempool-testutil",
    "monad-mempool-txpool",
    "monad-mempool-types",
    "monad-mock-swarm",
    "monad-node",
    "monad-proto",
    "monad-quic",
    "monad-randomized-tests",
    "monad-router-scheduler",
    "monad-state",
    "monad-testground",
    "monad-testutil",
    "monad-tracing-counter",
    "monad-transformer",
    "monad-twins",
    "monad-types",
    "monad-updaters",
    "monad-validator",
    "monad-virtual-bench",
    "monad-viz",
    "monad-wal",
]
resolver = "2"

[profile.dev]
opt-level = 1

[profile.release]
debug = true

[workspace.dependencies]
libp2p = "0.52"
reth-primitives = { git = "https://github.com/paradigmxyz/reth.git", rev = "b701cbc" }
reth-rlp = { git = "https://github.com/paradigmxyz/reth.git", rev = "b701cbc" }

async-trait = "0.1"
base64 = "0.21"
bincode = "1.3"
bitvec = "1.0"
blake3 = "1.5"
blst = "0.3"
