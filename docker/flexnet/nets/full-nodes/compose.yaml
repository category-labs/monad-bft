    security_opt:
      - "seccomp:${MONAD_BFT_ROOT}/docker/devnet/monad/config/profile.json"
    entrypoint: ["bash", "/monad/scripts/execution.sh"]

  rpc1:
    image: flexnet-rpc:latest
