services:
  build_python:
    build:
      context: ${FLEXNET_IMAGE_ROOT}/python
      dockerfile: ${FLEXNET_IMAGE_ROOT}/python/Dockerfile
    image: monad-python:latest

  build_monad_bft:
    build:
      context: ${MONAD_BFT_ROOT}
      dockerfile: ${FLEXNET_IMAGE_ROOT}/monad-bft-builder/Dockerfile
      args:
        ETH_CALL_TARGET: "monad_shared"
        TRIEDB_TARGET: "triedb_driver"
    image: monad-bft-builder:latest

  runner_image0:
    build: 
      context: ${MONAD_BFT_ROOT}
      dockerfile: ${FLEXNET_IMAGE_ROOT}/image0/Dockerfile
    image: image0:latest

  runner_rpc:
    build:
      context: ${MONAD_BFT_ROOT}
      dockerfile: ${FLEXNET_IMAGE_ROOT}/rpc/Dockerfile
    image: flexnet-rpc:latest


  node0:
    image: image0:latest
    volumes:
      - ./node0:/monad
    cap_add:
      - NET_ADMIN
    depends_on:
      - execution0
    entrypoint: ["bash", "/monad/scripts/run.sh"]

  execution0:
    image: monad-execution:latest
    volumes:
      - ./node0:/monad
    security_opt:
      - "seccomp:${MONAD_BFT_ROOT}/docker/devnet/monad/config/profile.json"
    entrypoint: ["bash", "/monad/scripts/execution.sh"]
  
  rpc0:
    image: flexnet-rpc:latest
    volumes:
      - ./node0:/monad
    security_opt:
      - "seccomp:${MONAD_BFT_ROOT}/docker/devnet/monad/config/profile.json"
    ports:
      - "8080:8080"
    entrypoint: ["bash", "/monad/scripts/rpc.sh"]

  node1:
    image: image0:latest
    volumes:
      - ./node1:/monad
    cap_add:
      - NET_ADMIN
    depends_on:
      - execution1
    entrypoint: ["bash", "/monad/scripts/run.sh"]

  execution1:
