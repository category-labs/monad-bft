[package]
name = "monad-state"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

# this is necessary for criterion bench options
# https://bheisler.github.io/criterion.rs/book/faq.html#cargo-bench-gives-unrecognized-option-errors-for-valid-command-line-options
[lib]
bench = false

[dependencies]
monad-blocktree = { path = "../monad-blocktree" }
monad-consensus = { path = "../monad-consensus" }
monad-crypto = { path = "../monad-crypto" }
monad-executor = { path = "../monad-executor" }
monad-types = { path = "../monad-types" }
monad-validator = { path = "../monad-validator" }
monad-wal = { path = "../monad-wal" }

monad-proto = { path = "../monad-proto", optional = true }

ref-cast = "1.0"
prost = { version = "0.11.9", optional = true }
rand = "0.8.5"
rand_chacha = "0.3.1"
tracing = "0.1.35"
tracing-core = "0.1.30"

[features]
proto = ["dep:monad-proto", "dep:prost", "monad-consensus/proto", "monad-crypto/proto", "monad-types/proto", "monad-executor/proto"]

[dev-dependencies]
monad-testutil = { path = "../monad-testutil"}
monad-tracing-counter = { path = "../monad-tracing-counter" }
tracing-subscriber = "0.3.17"
criterion = "0.4"
tempfile = "3.5.0"
itertools = "0.10.5"
test-case = "3.0.0"

[[bench]]
name = "two_node_benchmark"
harness = false
